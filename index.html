<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="overlay" onclick="restartGame()">
        <h1>Game Over. Click to restart</h1>
    </div>
    <div class="selectContainer" id="selectContainer">
        <div class="moveselect">
            <img src="./images/rock.png" onclick="moveSelected(this)" id="Rock">
        </div>
        <div class="moveselect">
            <img src="./images/paper.png" onclick="moveSelected(this)" id="Paper">
        </div>
        <div class="moveselect">
            <img src="./images/scissors.png" onclick="moveSelected(this)" id="Scissors">
        </div>
    </div>

    <div class="outputContainer">
        <div class="output">
            <div id="score"> 
                <p id="playerScore"> Player Score: 0</p>
                <p id="cpuScore"> CPU Score: 0</p>
            </div>
            <p id="Result"> Placeholder for round/game results </p>
        </div>
    </div>
    
</body>
</html>
